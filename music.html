<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">LOTUS LANE</h2>
            <H3 id="artist">The Loyalist</H3>
            <div class="img_container">
                <img src="images/img1.jpg" alt="image">
            </div>
            <audio src="music/music1.mp3"></audio>
            <!--controls-->
            <div class="music_controls">
                <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main-button" id="play" title="Play"></i>
                <i class="fa-solid fa-forward a" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script>
        const music = document.querySelector("audio");
        const play = document.getElementById("play");
        const img = document.querySelector("img")
        const title = document.getElementById("title");
        const artist = document.getElementById("artist");
        const previous = document.getElementById("prev");
        const next = document.getElementById("next");

        const songs = [
            {
                name:"music1",
                title:"Battle Symphony",
                artist:"Linkin Park"
            },
            {
                name:"music2",
                title:"7 rings",
                artist:"Ariana Grande",

            },
            {
                name:"music3",
                title:"2U",
                artist:"David Guetta",
            }
            ,
            {
                name:"music4",
                title:"Lil Peep",
                artist:"XTEENATION",

            }
        
        ];



        let isPlaying = false;

        const playMusic = ()=>{
            isPlaying = true;
            music.play();
            play.classList.replace("fa-play" , "fa-pause");
            img.classList.add("anime");
            play.title = "Pause";
        };
        const pauseMusic = ()=>{
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause","fa-play");
            img.classList.remove("anime");
            play.title = "Play";
        };
        play.addEventListener("click",()=>{
            if(isPlaying){
                pauseMusic();
            }else{
                playMusic();
            }

        });
        const loadSong = (songs) =>{
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "music/"+ songs.name + ".mp3";
            img.src = ("images/"+ songs.name + ".jpg") || ("images/"+ songs.name + ".jfif");
        };
        songIndex = 0;
        

        const nextSong = ()=>{
            songIndex = (songIndex+1)%songs.length;
            loadSong(songs[songIndex]);
            playMusic();

        }
        const prevSong = ()=>{
            songIndex = (songIndex-1 + songs.length)%songs.length;
            loadSong(songs[songIndex]);
            playMusic();

        }

        next.addEventListener("click",nextSong);
        previous.addEventListener("click",prevSong);

    </script>
    
</body>
</html>
